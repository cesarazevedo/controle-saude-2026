<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diário de Batalha 2026</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0f0f1a;
            --bg-card: rgba(255, 255, 255, 0.04);
            --border: rgba(255, 255, 255, 0.08);
            --text: #e0e0e0;
            --text-muted: #888;
            --text-heading: #ccc;
            --day-bg: rgba(255, 255, 255, 0.04);
            --day-border: rgba(255, 255, 255, 0.06);
            --day-text: #555;
            --tooltip-bg: #1e1e2e;
            --tooltip-border: rgba(255, 255, 255, 0.1);
            --glow1: rgba(99, 102, 241, 0.08);
            --glow2: rgba(16, 185, 129, 0.06);
            --quote-bg: rgba(99, 102, 241, 0.04);
            --track-bg: rgba(255, 255, 255, 0.06);
            --toggle-bg: rgba(255, 255, 255, 0.1);
            --toggle-hover: rgba(255, 255, 255, 0.15);
        }

        [data-theme="light"] {
            --bg: #f5f5f5;
            --bg-card: rgba(0, 0, 0, 0.03);
            --border: rgba(0, 0, 0, 0.08);
            --text: #1a1a2e;
            --text-muted: #666;
            --text-heading: #333;
            --day-bg: rgba(0, 0, 0, 0.04);
            --day-border: rgba(0, 0, 0, 0.08);
            --day-text: #999;
            --tooltip-bg: #fff;
            --tooltip-border: rgba(0, 0, 0, 0.1);
            --glow1: rgba(99, 102, 241, 0.05);
            --glow2: rgba(16, 185, 129, 0.04);
            --quote-bg: rgba(99, 102, 241, 0.06);
            --track-bg: rgba(0, 0, 0, 0.06);
            --toggle-bg: rgba(0, 0, 0, 0.06);
            --toggle-hover: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            transition: background 0.3s, color 0.3s;
        }

        .bg-glow {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 40%, var(--glow1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 60%, var(--glow2) 0%, transparent 50%);
            z-index: 0;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        header {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #6366f1, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--toggle-bg);
            border: 1px solid var(--border);
            border-radius: 50px;
            padding: 8px 14px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .theme-toggle:hover {
            background: var(--toggle-hover);
        }

        .theme-toggle .label {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        /* Dynamic message */
        .dynamic-msg {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1.2rem 1.5rem;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            border: 1px solid var(--border);
        }

        .dynamic-msg.great {
            background: rgba(16, 185, 129, 0.1);
            border-color: rgba(16, 185, 129, 0.3);
            color: #10b981;
        }

        .dynamic-msg.good {
            background: rgba(99, 102, 241, 0.1);
            border-color: rgba(99, 102, 241, 0.3);
            color: #818cf8;
        }

        .dynamic-msg.warning {
            background: rgba(245, 158, 11, 0.1);
            border-color: rgba(245, 158, 11, 0.3);
            color: #f59e0b;
        }

        .dynamic-msg.danger {
            background: rgba(239, 68, 68, 0.08);
            border-color: rgba(239, 68, 68, 0.25);
            color: #ef4444;
        }

        .dynamic-msg .msg-icon {
            font-size: 1.4rem;
            margin-right: 0.4rem;
        }

        /* Stats Cards */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
            margin-bottom: 2.5rem;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: transform 0.2s, border-color 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            border-color: rgba(99, 102, 241, 0.3);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
        }

        .stat-number.green { color: #10b981; }
        .stat-number.red { color: #ef4444; }

        .stat-number.gradient {
            background: linear-gradient(135deg, #6366f1, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-top: 0.3rem;
        }

        /* Streak */
        .streak-bar {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2.5rem;
            text-align: center;
        }

        .streak-bar h3 {
            font-size: 1rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .streak-flames {
            font-size: 1.8rem;
            letter-spacing: 2px;
        }

        .streak-count {
            font-size: 1.3rem;
            font-weight: 700;
            color: #f59e0b;
            margin-top: 0.3rem;
        }

        /* Badges */
        .badges-section {
            margin-bottom: 2.5rem;
        }

        .badges-section h3 {
            font-size: 1rem;
            color: var(--text-heading);
            margin-bottom: 1rem;
            text-align: center;
        }

        .badges-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
            justify-content: center;
        }

        .badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            border-radius: 12px;
            font-size: 0.82rem;
            font-weight: 600;
            border: 1px solid var(--border);
            background: var(--bg-card);
            transition: transform 0.2s;
        }

        .badge:hover {
            transform: scale(1.05);
        }

        .badge.unlocked {
            border-color: rgba(245, 158, 11, 0.4);
            background: rgba(245, 158, 11, 0.08);
            color: #f59e0b;
        }

        .badge.locked {
            opacity: 0.35;
            color: var(--text-muted);
        }

        .badge .badge-icon {
            font-size: 1.3rem;
        }

        .badge .badge-info {
            display: flex;
            flex-direction: column;
        }

        .badge .badge-name {
            line-height: 1.2;
        }

        .badge .badge-desc {
            font-size: 0.7rem;
            font-weight: 400;
            opacity: 0.7;
        }

        /* Progress bar */
        .progress-section {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2.5rem;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.8rem;
        }

        .progress-header h3 {
            font-size: 1rem;
            color: var(--text-heading);
        }

        .progress-header span {
            font-size: 0.9rem;
            color: #10b981;
            font-weight: 600;
        }

        .progress-track {
            height: 12px;
            background: var(--track-bg);
            border-radius: 999px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #6366f1);
            border-radius: 999px;
            transition: width 1s ease;
            width: 0%;
        }

        /* Motivational quote */
        .quote {
            text-align: center;
            margin-bottom: 2.5rem;
            padding: 1.5rem;
            font-style: italic;
            color: var(--text-muted);
            font-size: 1.05rem;
            border-left: 3px solid #6366f1;
            background: var(--quote-bg);
            border-radius: 0 12px 12px 0;
        }

        /* Calendar Grid */
        .calendar-section {
            margin-bottom: 2rem;
        }

        .calendar-section h2 {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--text-heading);
        }

        .month-block {
            margin-bottom: 1.5rem;
        }

        .month-name {
            font-size: 0.9rem;
            font-weight: 600;
            color: #6366f1;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .days-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }

        .day-cell {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            background: var(--day-bg);
            border: 1px solid var(--day-border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.65rem;
            color: var(--day-text);
            transition: all 0.3s;
            position: relative;
            cursor: default;
        }

        .day-cell.productive {
            background: rgba(16, 185, 129, 0.55);
            border-color: rgba(16, 185, 129, 0.5);
            color: #fff;
            font-weight: 600;
            box-shadow: 0 0 8px rgba(16, 185, 129, 0.2);
        }

        [data-theme="light"] .day-cell.productive {
            background: rgba(16, 185, 129, 0.65);
            border-color: rgba(16, 185, 129, 0.6);
        }

        .day-cell.missed {
            background: rgba(239, 68, 68, 0.5);
            border-color: rgba(239, 68, 68, 0.45);
            color: #fff;
            font-weight: 600;
            box-shadow: 0 0 8px rgba(239, 68, 68, 0.2);
        }

        [data-theme="light"] .day-cell.missed {
            background: rgba(239, 68, 68, 0.6);
            border-color: rgba(239, 68, 68, 0.55);
        }

        .day-cell.today {
            border-color: #f59e0b;
            border-width: 2px;
            box-shadow: 0 0 10px rgba(245, 158, 11, 0.35);
        }

        .day-cell.future {
            opacity: 0.3;
        }

        .day-cell .tooltip {
            display: none;
            position: absolute;
            bottom: 110%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--tooltip-bg);
            color: var(--text);
            padding: 6px 10px;
            border-radius: 8px;
            font-size: 0.75rem;
            white-space: nowrap;
            z-index: 10;
            border: 1px solid var(--tooltip-border);
            font-style: normal;
        }

        .day-cell:hover .tooltip {
            display: block;
        }

        /* Legend */
        .legend {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .legend-box {
            width: 16px;
            height: 16px;
            border-radius: 4px;
        }

        .legend-box.productive { background: rgba(16, 185, 129, 0.6); }
        .legend-box.missed { background: rgba(239, 68, 68, 0.55); }

        .legend-box.empty {
            background: var(--day-bg);
            border: 1px solid var(--day-border);
        }

        .legend-box.today-legend {
            background: var(--day-bg);
            border: 2px solid #f59e0b;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 4rem;
            color: var(--text-muted);
        }

        .loading .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(99, 102, 241, 0.2);
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Last update */
        .last-update {
            text-align: center;
            color: var(--day-text);
            font-size: 0.8rem;
            margin-top: 2rem;
            padding-bottom: 2rem;
        }

        /* Mobile list view */
        .month-list { display: none; }

        .month-list-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 0;
            border-bottom: 1px solid var(--border);
            font-size: 0.85rem;
        }

        .month-list-item:last-child { border-bottom: none; }

        .month-list-item .day-num {
            width: 28px;
            height: 28px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.8rem;
            flex-shrink: 0;
        }

        .month-list-item .day-num.productive {
            background: rgba(16, 185, 129, 0.55);
            color: #fff;
        }

        .month-list-item .day-num.missed {
            background: rgba(239, 68, 68, 0.5);
            color: #fff;
        }

        .month-list-item .day-num.future {
            background: var(--day-bg);
            color: var(--day-text);
            opacity: 0.4;
        }

        .month-list-item .day-num.today-num {
            box-shadow: 0 0 0 2px #f59e0b;
        }

        .month-list-item .day-info {
            flex: 1;
            color: var(--text);
        }

        .month-list-item .day-info .day-date {
            font-weight: 600;
            font-size: 0.8rem;
        }

        .month-list-item .day-info .day-detail {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .month-list-item .day-status-icon {
            font-size: 1rem;
            flex-shrink: 0;
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 { font-size: 1.6rem; }
            .stats { grid-template-columns: repeat(2, 1fr); }
            .container { padding: 1rem; }
            .theme-toggle { padding: 6px 10px; font-size: 1rem; }
            .theme-toggle .label { display: none; }
            .days-grid { display: none; }
            .month-list { display: block; }
            .badge { padding: 8px 12px; font-size: 0.75rem; }
            .badge .badge-icon { font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    <div class="container">
        <header>
            <h1>Diário de Batalha 2026</h1>
            <p class="subtitle">Alimentação & Atividade Física</p>
            <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()">
                <span id="themeIcon">&#9788;</span>
                <span class="label" id="themeLabel">Claro</span>
            </button>
        </header>

        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Carregando dados da planilha...</p>
            </div>
        </div>

        <div class="last-update" id="lastUpdate"></div>
    </div>

    <script>
        const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSFY2XH6zeZ41y_nxyXmVKKOwFdxRcWDhxSzGb0zwkEfB3DxAYQB9Db_TC3AJwVlME26RhXjyHJzhHe/pub?gid=0&single=true&output=csv';

        const MONTHS_PT = ['janeiro', 'fevereiro', 'marco', 'abril', 'maio', 'junho',
                           'julho', 'agosto', 'setembro', 'outubro', 'novembro', 'dezembro'];

        const DAYS_IN_MONTH = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

        const QUOTES = [
            '"A disciplina é a ponte entre metas e conquistas." — Jim Rohn',
            '"Cuide do seu corpo. É o único lugar que você tem para viver." — Jim Rohn',
            '"O segredo de ir adiante é começar." — Mark Twain',
            '"Pequenos progressos diários levam a grandes resultados." — Satya Nani',
            '"Você não precisa ser perfeito, só precisa ser constante."',
            '"A mudança não acontece de uma vez. Acontece um dia de cada vez."',
            '"Cada dia é uma nova chance de se tornar mais forte."',
            '"Sua única competição é a pessoa que você era ontem."',
            '"O corpo alcança o que a mente acredita."',
            '"Consistência supera intensidade."'
        ];

        const WEEKDAY_NAMES = ['dom', 'seg', 'ter', 'qua', 'qui', 'sex', 'sáb'];

        // Gerenciamento de tema
        function getTheme() {
            return localStorage.getItem('theme') || 'dark';
        }

        function applyTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            const icon = document.getElementById('themeIcon');
            const label = document.getElementById('themeLabel');
            if (theme === 'dark') {
                icon.innerHTML = '&#9788;';
                label.textContent = 'Claro';
            } else {
                icon.innerHTML = '&#9789;';
                label.textContent = 'Escuro';
            }
        }

        function toggleTheme() {
            const current = getTheme();
            const next = current === 'dark' ? 'light' : 'dark';
            localStorage.setItem('theme', next);
            applyTheme(next);
        }

        applyTheme(getTheme());

        function normalizeMonth(str) {
            return str.toLowerCase()
                .normalize('NFD')
                .replace(/[\u0300-\u036f]/g, '')
                .replace(/[çc]/g, 'c')
                .trim();
        }

        function parseCSV(text) {
            const lines = text.split('\n');
            const data = {};

            for (const line of lines) {
                const cols = [];
                let current = '';
                let inQuotes = false;
                for (let i = 0; i < line.length; i++) {
                    const ch = line[i];
                    if (ch === '"') {
                        inQuotes = !inQuotes;
                    } else if (ch === ',' && !inQuotes) {
                        cols.push(current.trim());
                        current = '';
                    } else {
                        current += ch;
                    }
                }
                cols.push(current.trim());

                const firstCol = normalizeMonth(cols[0]);
                const monthIndex = MONTHS_PT.indexOf(firstCol);

                if (monthIndex !== -1) {
                    const days = {};
                    for (let d = 1; d <= 31; d++) {
                        const val = cols[d] || '';
                        if (val.trim() !== '') {
                            days[d] = val.trim();
                        }
                    }
                    data[monthIndex] = days;
                }
            }

            return data;
        }

        function calculateStats(data) {
            let totalProductive = 0;
            let totalMissed = 0;
            let currentStreak = 0;
            let bestStreak = 0;
            let tempStreak = 0;

            const today = new Date();
            today.setHours(23, 59, 59, 999);

            const allDays = [];
            for (let m = 0; m < 12; m++) {
                for (let d = 1; d <= DAYS_IN_MONTH[m]; d++) {
                    const hasFilled = data[m] && data[m][d];
                    const cellDate = new Date(2026, m, d);
                    const isPast = cellDate <= today;
                    allDays.push({ month: m, day: d, filled: !!hasFilled, isPast });
                    if (hasFilled) {
                        totalProductive++;
                    } else if (isPast) {
                        totalMissed++;
                    }
                }
            }

            const totalPastDays = totalProductive + totalMissed;

            // Melhor sequência
            tempStreak = 0;
            for (const day of allDays) {
                if (day.filled) {
                    tempStreak++;
                    bestStreak = Math.max(bestStreak, tempStreak);
                } else {
                    tempStreak = 0;
                }
            }

            // Sequência atual (de trás para frente a partir de hoje)
            currentStreak = 0;
            for (let i = allDays.length - 1; i >= 0; i--) {
                if (!allDays[i].isPast) continue;
                if (allDays[i].filled) {
                    currentStreak++;
                } else {
                    break;
                }
            }

            // Meses perfeitos
            let perfectMonths = 0;
            for (let m = 0; m < 12; m++) {
                const lastDay = new Date(2026, m, DAYS_IN_MONTH[m]);
                if (lastDay > today) continue;
                let allFilled = true;
                for (let d = 1; d <= DAYS_IN_MONTH[m]; d++) {
                    if (!(data[m] && data[m][d])) { allFilled = false; break; }
                }
                if (allFilled) perfectMonths++;
            }

            // Semanas completas
            let completeWeeks = 0;
            for (let i = 0; i + 6 < allDays.length; i++) {
                let weekOk = true;
                for (let j = 0; j < 7; j++) {
                    if (!allDays[i + j].filled) { weekOk = false; break; }
                }
                if (weekOk) completeWeeks++;
            }

            const percentage = totalPastDays > 0 ? Math.round((totalProductive / totalPastDays) * 100) : 0;
            const yearPercentage = Math.round((totalProductive / 365) * 100);

            // Últimos 7 dias
            const last7 = allDays.filter(d => d.isPast).slice(-7);
            const last7Filled = last7.filter(d => d.filled).length;

            return { totalProductive, totalMissed, currentStreak, bestStreak, percentage, yearPercentage, totalPastDays, perfectMonths, completeWeeks, last7Filled };
        }

        function getDynamicMessage(stats) {
            const { percentage, currentStreak, last7Filled, totalPastDays } = stats;

            if (totalPastDays === 0) {
                return { text: 'Comece hoje! O primeiro passo é o mais importante.', icon: '\u{1F680}', level: 'good' };
            }

            // Sequência alta
            if (currentStreak >= 30) return { text: 'Imparável! 30+ dias seguidos. Você é uma máquina!', icon: '\u{1F451}', level: 'great' };
            if (currentStreak >= 14) return { text: 'Duas semanas firme! Isso já virou hábito!', icon: '\u{1F4AA}', level: 'great' };
            if (currentStreak >= 7) return { text: 'Uma semana inteira! Continue assim, está voando!', icon: '\u{1F525}', level: 'great' };

            // Baseado nos últimos 7 dias
            if (last7Filled >= 6) return { text: 'Semana quase perfeita! Você está arrasando!', icon: '\u{2B50}', level: 'great' };
            if (last7Filled >= 4) return { text: 'Boa semana! Continue mantendo o ritmo.', icon: '\u{1F4AA}', level: 'good' };

            // Baseado na consistência geral
            if (percentage >= 80) return { text: 'Consistência incrível! Mais de 80% dos dias preenchidos!', icon: '\u{1F31F}', level: 'great' };
            if (percentage >= 60) return { text: 'Bom progresso! Continue firme, você está no caminho certo.', icon: '\u{1F4A1}', level: 'good' };
            if (percentage >= 40) return { text: 'Dá para melhorar! Tente preencher um dia de cada vez.', icon: '\u{26A1}', level: 'warning' };

            // Precisa melhorar
            if (last7Filled <= 1) return { text: 'Bora retomar! Comece hoje — um dia de cada vez.', icon: '\u{1F4AA}', level: 'danger' };

            return { text: 'Cada dia conta. Não desista, recomece agora!', icon: '\u{1F331}', level: 'warning' };
        }

        function getBadges(stats) {
            const badges = [
                { icon: '\u{1F31F}', name: 'Primeiro Dia', desc: 'Registrou o primeiro dia', unlocked: stats.totalProductive >= 1 },
                { icon: '\u{1F525}', name: '7 Dias Seguidos', desc: 'Sequência de uma semana', unlocked: stats.bestStreak >= 7 },
                { icon: '\u{1F4AA}', name: '14 Dias Seguidos', desc: 'Sequência de duas semanas', unlocked: stats.bestStreak >= 14 },
                { icon: '\u{1F451}', name: '30 Dias Seguidos', desc: 'Um mês inteiro de sequência', unlocked: stats.bestStreak >= 30 },
                { icon: '\u{1F3C6}', name: 'Mês Perfeito', desc: 'Todos os dias de um mês', unlocked: stats.perfectMonths >= 1 },
                { icon: '\u{1F48E}', name: 'Trimestre', desc: '90 dias produtivos', unlocked: stats.totalProductive >= 90 },
                { icon: '\u{1F680}', name: 'Metade do Ano', desc: '182 dias produtivos', unlocked: stats.totalProductive >= 182 },
                { icon: '\u{2B50}', name: 'Lendário', desc: '365 dias produtivos', unlocked: stats.totalProductive >= 365 },
                { icon: '\u{1F3AF}', name: 'Consistente', desc: 'Mais de 80% de consistência', unlocked: stats.percentage >= 80 && stats.totalPastDays >= 30 },
                { icon: '\u{1F4C5}', name: 'Semana Completa', desc: '7 dias corridos preenchidos', unlocked: stats.completeWeeks >= 1 },
            ];
            return badges;
        }

        function render(data) {
            const stats = calculateStats(data);
            const today = new Date();
            today.setHours(23, 59, 59, 999);
            const quote = QUOTES[Math.floor(Math.random() * QUOTES.length)];
            const dynMsg = getDynamicMessage(stats);
            const badges = getBadges(stats);
            const unlockedCount = badges.filter(b => b.unlocked).length;

            let html = '';

            // Frase motivacional
            html += `<div class="quote">${quote}</div>`;

            // Mensagem dinâmica
            html += `<div class="dynamic-msg ${dynMsg.level}">
                        <span class="msg-icon">${dynMsg.icon}</span> ${dynMsg.text}
                     </div>`;

            // Estatísticas
            html += `<div class="stats">`;
            html += `<div class="stat-card">
                        <div class="stat-number green">${stats.totalProductive}</div>
                        <div class="stat-label">Dias produtivos</div>
                     </div>`;
            html += `<div class="stat-card">
                        <div class="stat-number red">${stats.totalMissed}</div>
                        <div class="stat-label">Dias perdidos</div>
                     </div>`;
            html += `<div class="stat-card">
                        <div class="stat-number gradient">${stats.percentage}%</div>
                        <div class="stat-label">Consistência</div>
                     </div>`;
            html += `<div class="stat-card">
                        <div class="stat-number green">${stats.currentStreak}</div>
                        <div class="stat-label">Sequência atual</div>
                     </div>`;
            html += `<div class="stat-card">
                        <div class="stat-number gradient">${stats.bestStreak}</div>
                        <div class="stat-label">Melhor sequência</div>
                     </div>`;
            html += `</div>`;

            // Barra de sequência
            if (stats.currentStreak > 0) {
                const flames = '\uD83D\uDD25'.repeat(Math.min(stats.currentStreak, 20));
                html += `<div class="streak-bar">
                            <h3>Sequência de fogo</h3>
                            <div class="streak-flames">${flames}</div>
                            <div class="streak-count">${stats.currentStreak} dia${stats.currentStreak > 1 ? 's' : ''} seguido${stats.currentStreak > 1 ? 's' : ''}!</div>
                         </div>`;
            }

            // Medalhas
            html += `<div class="badges-section">`;
            html += `<h3>\u{1F3C5} Conquistas (${unlockedCount}/${badges.length})</h3>`;
            html += `<div class="badges-grid">`;
            for (const badge of badges) {
                const cls = badge.unlocked ? 'unlocked' : 'locked';
                html += `<div class="badge ${cls}">
                            <span class="badge-icon">${badge.icon}</span>
                            <span class="badge-info">
                                <span class="badge-name">${badge.name}</span>
                                <span class="badge-desc">${badge.desc}</span>
                            </span>
                         </div>`;
            }
            html += `</div></div>`;

            // Progresso do ano
            html += `<div class="progress-section">
                        <div class="progress-header">
                            <h3>Progresso do ano</h3>
                            <span>${stats.totalProductive}/365 dias produtivos</span>
                        </div>
                        <div class="progress-track">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                     </div>`;

            // Legenda
            html += `<div class="legend">
                        <div class="legend-item"><div class="legend-box productive"></div> Preenchido (produtivo)</div>
                        <div class="legend-item"><div class="legend-box missed"></div> Vazio (dia perdido)</div>
                        <div class="legend-item"><div class="legend-box empty"></div> Dia futuro</div>
                        <div class="legend-item"><div class="legend-box today-legend"></div> Hoje</div>
                     </div>`;

            // Calendário
            html += `<div class="calendar-section"><h2>Calendário 2026</h2>`;

            const monthNames = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho',
                                'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];

            for (let m = 0; m < 12; m++) {
                html += `<div class="month-block">`;
                html += `<div class="month-name">${monthNames[m]}</div>`;

                // Grid desktop
                html += `<div class="days-grid">`;
                for (let d = 1; d <= DAYS_IN_MONTH[m]; d++) {
                    const entry = data[m] && data[m][d];
                    const cellDate = new Date(2026, m, d);
                    const isToday = (today.getFullYear() === 2026 && today.getMonth() === m && today.getDate() === d);
                    const isFuture = cellDate > today;
                    const isPast = !isFuture;

                    let classes = 'day-cell';
                    if (entry) {
                        classes += ' productive';
                    } else if (isPast) {
                        classes += ' missed';
                    } else {
                        classes += ' future';
                    }
                    if (isToday) classes += ' today';

                    let tooltipText;
                    if (entry) {
                        tooltipText = `${d}/${m + 1} — ${entry}`;
                    } else if (isPast) {
                        tooltipText = `${d}/${m + 1} — Sem registro`;
                    } else {
                        tooltipText = `${d}/${m + 1}`;
                    }

                    html += `<div class="${classes}">
                                ${d}
                                <div class="tooltip">${tooltipText}</div>
                             </div>`;
                }
                html += `</div>`;

                // Lista mobile
                html += `<div class="month-list">`;
                for (let d = 1; d <= DAYS_IN_MONTH[m]; d++) {
                    const entry = data[m] && data[m][d];
                    const cellDate = new Date(2026, m, d);
                    const isToday = (today.getFullYear() === 2026 && today.getMonth() === m && today.getDate() === d);
                    const isFuture = cellDate > today;
                    const isPast = !isFuture;
                    const weekday = WEEKDAY_NAMES[cellDate.getDay()];

                    let numClass = 'day-num';
                    let statusIcon = '';
                    let detail = '';

                    if (entry) {
                        numClass += ' productive';
                        statusIcon = '\u2705';
                        detail = entry;
                    } else if (isPast) {
                        numClass += ' missed';
                        statusIcon = '\u274C';
                        detail = 'Sem registro';
                    } else {
                        numClass += ' future';
                        statusIcon = '';
                        detail = '';
                    }
                    if (isToday) numClass += ' today-num';

                    html += `<div class="month-list-item">
                                <div class="${numClass}">${d}</div>
                                <div class="day-info">
                                    <div class="day-date">${weekday}, ${d}/${m + 1}${isToday ? ' (hoje)' : ''}</div>
                                    ${detail ? `<div class="day-detail">${detail}</div>` : ''}
                                </div>
                                <span class="day-status-icon">${statusIcon}</span>
                             </div>`;
                }
                html += `</div>`;

                html += `</div>`;
            }

            html += `</div>`;

            document.getElementById('content').innerHTML = html;

            // Animar barra de progresso
            setTimeout(() => {
                const fill = document.getElementById('progressFill');
                if (fill) fill.style.width = stats.yearPercentage + '%';
            }, 100);

            document.getElementById('lastUpdate').textContent =
                `Última atualização: ${today.toLocaleDateString('pt-BR')} às ${today.toLocaleTimeString('pt-BR')}`;
        }

        async function loadData() {
            try {
                const response = await fetch(SHEET_CSV_URL);
                const text = await response.text();
                const data = parseCSV(text);
                render(data);
            } catch (err) {
                document.getElementById('content').innerHTML = `
                    <div class="loading">
                        <p>Erro ao carregar dados. Tentando novamente...</p>
                    </div>`;
                setTimeout(loadData, 5000);
            }
        }

        loadData();
        setInterval(loadData, 5 * 60 * 1000);
    </script>
</body>
</html>
